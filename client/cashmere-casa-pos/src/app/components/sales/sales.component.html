<div>
    <h1>Sales</h1>
  
    <!-- Form to scan/add an item by SKU -->
    <label for="sku">Scan Item</label>
    <input #skuInput id="sku" type="text" placeholder="Enter SKU" />
    <button (click)="addItem(skuInput.value)">Add</button>
  
    <!-- Display Cart Items -->
    <h2>Cart</h2>
    <ul>
      <li *ngFor="let item of cart">
        {{ item.description }} - ${{ item.price }}
      </li>
    </ul>
  
    <!-- Display Total -->
    <h3>Total: ${{ total }}</h3>
  
    <!-- Checkout Button -->
    <button (click)="checkout()">Checkout</button>
  </div>
